name = "Thrift"
grammar = "thrift"
path_suffixes = ["thrift"]
line_comments = ["#", "//"]

brackets  = [
{ start = "\"", end = "\"", close = true, newline = false},
{ start = "{", end = "}", close = true, newline = false},
{ start = "[", end = "]", close = true, newline = false},
{ start = "(", end = ")", close = true, newline = false},
]
